apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversation-history-postgres
  namespace: apps
  labels:
    app: conversation-history-postgres
    app.kubernetes.io/name: conversation-history-postgres
    app.kubernetes.io/component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conversation-history-postgres
  template:
    metadata:
      labels:
        app: conversation-history-postgres
    spec:
      containers:
      - name: postgres
        image: pgvector/pgvector:pg16
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: conversation_history
        - name: POSTGRES_USER
          value: convo_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: conversation-history-secrets
              key: database-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: "1"
            memory: 1Gi
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: init-sql
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - convo_user
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - convo_user
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: conversation-history-postgres-pvc
      - name: init-sql
        configMap:
          name: conversation-history-postgres-init
