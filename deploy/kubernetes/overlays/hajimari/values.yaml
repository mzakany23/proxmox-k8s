# Hajimari values - K8s-native dashboard with auto-discovery
# Replaces manual app-registry + custom dashboard

image:
  repository: ghcr.io/toboshii/hajimari
  tag: v0.3.1

hajimari:
  title: "Homelab"
  lightTheme: gazette
  darkTheme: tron
  showGreeting: false
  showAppGroups: true
  showAppUrls: false
  showAppInfo: true
  showAppStatus: true
  defaultEnable: true  # Auto-discover all ingresses by default

  namespaceSelector:
    any: true

  # Non-K8s apps (VMs, external services)
  customApps:
    - group: VMs
      apps:
        - name: Proxmox
          url: https://proxmox.home.mcztest.com
          icon: simple-icons:proxmox
        - name: Pi-hole
          url: https://pihole.home.mcztest.com/admin
          icon: simple-icons:pihole
        - name: Home Assistant
          url: https://homeassistant.home.mcztest.com
          icon: simple-icons:homeassistant
        - name: Ubuntu Desktop
          url: https://desktop.home.mcztest.com/vnc.html?autoconnect=true
          icon: simple-icons:ubuntu

  globalBookmarks:
    - group: Quick Links
      bookmarks:
        - name: GitHub
          url: https://github.com/mzakany23/proxmox-k8s
        - name: ArgoCD
          url: https://argocd.home.mcztest.com
        - name: Gitea
          url: https://gitea.home.mcztest.com

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-cloudflare
    hosts:
      - host: home.mcztest.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: hajimari-tls
        hosts:
          - home.mcztest.com

persistence:
  data:
    enabled: false

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi
