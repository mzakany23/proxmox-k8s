# Individual ArgoCD Application for app-registry
# Separate from ApplicationSet because it needs 'default' namespace (existing PVC)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-registry
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: argocd
    homelab.mcztest.com/type: app
    homelab.mcztest.com/managed-by: individual  # Not ApplicationSet
spec:
  project: default
  source:
    repoURL: http://gitea-http.gitea:3000/homelab/proxmox.git
    targetRevision: HEAD
    path: deploy/helm/homelab-app
    helm:
      releaseName: app-registry
      valueFiles:
        - ../../kubernetes/overlays/app-registry/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # Keep in default for existing PVC
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
