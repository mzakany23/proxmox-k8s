apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: proxmox-k8s-mcp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://gitea.home.mcztest.com/homelab/proxmox.git
    targetRevision: HEAD
    path: mcp-server/deploy/helm/proxmox-k8s-mcp
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
