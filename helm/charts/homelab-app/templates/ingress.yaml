{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "homelab-app.fullname" . }}
  labels:
    {{- include "homelab-app.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.mcp.enabled }}
    {{- with .Values.mcp.sseAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- end }}
    {{- if .Values.hajimari.enabled }}
    hajimari.io/enable: "true"
    {{- if .Values.hajimari.icon }}
    hajimari.io/icon: {{ .Values.hajimari.icon | quote }}
    {{- end }}
    {{- if .Values.hajimari.appName }}
    hajimari.io/appName: {{ .Values.hajimari.appName | quote }}
    {{- end }}
    {{- if .Values.hajimari.group }}
    hajimari.io/group: {{ .Values.hajimari.group | quote }}
    {{- end }}
    {{- if .Values.hajimari.info }}
    hajimari.io/info: {{ .Values.hajimari.info | quote }}
    {{- end }}
    {{- if .Values.hajimari.url }}
    hajimari.io/url: {{ .Values.hajimari.url | quote }}
    {{- end }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ include "homelab-app.tlsSecretName" . }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: {{ .Values.ingress.path }}
            pathType: {{ .Values.ingress.pathType }}
            backend:
              service:
                name: {{ include "homelab-app.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
{{- end }}
