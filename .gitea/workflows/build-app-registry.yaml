name: Build and Deploy App Registry

on:
  push:
    branches:
      - main
    paths:
      - 'kubernetes/apps/app-registry/**'
      - '.gitea/workflows/build-app-registry.yaml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    container:
      image: gcr.io/kaniko-project/executor:latest
      options: --entrypoint ""
    steps:
      - name: Build and push with Kaniko
        run: |
          /kaniko/executor \
            --context=/workspace/kubernetes/apps/app-registry \
            --dockerfile=/workspace/kubernetes/apps/app-registry/Dockerfile \
            --destination=docker-registry.container-registry.svc.cluster.local:5000/homelab/app-registry:latest \
            --insecure \
            --skip-tls-verify

          echo "âœ… Image built and pushed successfully!"
