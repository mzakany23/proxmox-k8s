name: Build and Deploy App Registry

on:
  push:
    branches:
      - main
    paths:
      - 'kubernetes/apps/app-registry/**'
      - '.gitea/workflows/build-app-registry.yaml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker CLI
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sh get-docker.sh

      - name: Build and push image
        env:
          DOCKER_HOST: tcp://localhost:2375
        run: |
          # Wait for Docker daemon to be ready
          echo "Waiting for Docker..."
          until docker info; do sleep 1; done
          echo "Docker is ready!"

          # Build the image
          cd kubernetes/apps/app-registry
          docker build -t docker-registry.container-registry.svc.cluster.local:5000/homelab/app-registry:latest .

          # Push to registry
          docker push docker-registry.container-registry.svc.cluster.local:5000/homelab/app-registry:latest

          echo "âœ… Image built and pushed successfully!"
