apiVersion: v1
kind: Service
metadata:
  name: pihole-external
  namespace: default
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pihole-external
  namespace: default
subsets:
- addresses:
  - ip: 192.168.68.3  # Replace with your Pi-hole IP
  ports:
  - port: 80
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/auth-url: "https://auth.home.mcztest.com/api/verify"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.home.mcztest.com?rd=$escaped_request_uri"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - pihole.home.mcztest.com
    secretName: pihole-tls
  rules:
  - host: pihole.home.mcztest.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pihole-external
            port:
              number: 80
