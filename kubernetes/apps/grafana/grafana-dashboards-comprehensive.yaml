          "targets": [
            {
              "expr": "(1 - (node_filesystem_avail_bytes{job=\"node-exporter\",mountpoint=\"/\",fstype!~\"tmpfs|fuse.lxcfs|squashfs|vfat\"} / node_filesystem_size_bytes{job=\"node-exporter\",mountpoint=\"/\",fstype!~\"tmpfs|fuse.lxcfs|squashfs|vfat\"})) * 100",
              "legendFormat": "{{node}}",
              "refId": "A"
            }
          ],
          "title": "Disk Usage by Node",
          "type": "timeseries"
