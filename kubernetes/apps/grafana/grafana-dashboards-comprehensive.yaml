          "targets": [
            {
              "expr": "rate(node_network_receive_bytes_total{job=\"node-exporter\",device!~\"lo|veth.*|docker.*|flannel.*|cali.*|cbr.*\"}[5m])",
              "legendFormat": "{{node}} - {{device}} RX",
              "refId": "A"
