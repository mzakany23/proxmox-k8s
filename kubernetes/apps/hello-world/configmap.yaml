---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-world-html
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World - Proxmox K8s Cluster</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
            }
            .container {
                background: white;
                padding: 60px;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                text-align: center;
                max-width: 600px;
            }
            h1 {
                color: #333;
                margin: 0 0 20px 0;
                font-size: 3em;
            }
            p {
                color: #666;
                font-size: 1.2em;
                line-height: 1.6;
            }
            .badge {
                display: inline-block;
                background: #667eea;
                color: white;
                padding: 10px 20px;
                border-radius: 25px;
                margin: 10px 5px;
                font-size: 0.9em;
            }
            .info {
                margin-top: 30px;
                padding: 20px;
                background: #f5f5f5;
                border-radius: 10px;
                font-size: 0.9em;
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ðŸŽ‰ Hello World!</h1>
            <p>Welcome to your Proxmox Kubernetes cluster with automated HTTPS</p>
            <div>
                <span class="badge">k3s</span>
                <span class="badge">MetalLB</span>
                <span class="badge">Nginx Ingress</span>
                <span class="badge">cert-manager</span>
                <span class="badge">ArgoCD</span>
            </div>
            <div class="info">
                <strong>ðŸš€ Deployed via GitOps</strong><br>
                This application is managed by ArgoCD and automatically deployed from your git repository.
                Any changes pushed to git will be automatically synchronized to the cluster.
            </div>
        </div>
    </body>
    </html>
