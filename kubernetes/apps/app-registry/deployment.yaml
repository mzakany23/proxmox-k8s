apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-registry
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-registry
  template:
    metadata:
      labels:
        app: app-registry
    spec:
      containers:
      - name: app-registry
        image: docker-registry.container-registry.svc.cluster.local:5000/homelab/app-registry:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: DATA_FILE
          value: /data/apps.json
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: app-registry-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-registry-data
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
---
apiVersion: v1
kind: Service
metadata:
  name: app-registry
  namespace: default
spec:
  selector:
    app: app-registry
  ports:
  - port: 80
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-registry
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
    nginx.ingress.kubernetes.io/auth-url: "https://auth.home.mcztest.com/api/verify"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.home.mcztest.com?rd=$escaped_request_uri"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - registry-api.home.mcztest.com
    secretName: app-registry-tls
  rules:
  - host: registry-api.home.mcztest.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-registry
            port:
              number: 80
