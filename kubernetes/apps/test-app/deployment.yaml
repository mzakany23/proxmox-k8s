apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: default
  annotations:
    argocd-image-updater.argoproj.io/image-list: test-app=registry.home.mcztest.com/homelab/test-app
    argocd-image-updater.argoproj.io/test-app.update-strategy: latest
    argocd-image-updater.argoproj.io/test-app.allow-tags: any
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: registry.home.mcztest.com/homelab/test-app:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: test-app
  namespace: default
spec:
  selector:
    app: test-app
  ports:
  - port: 80
    targetPort: 80
