apiVersion: v1
kind: Service
metadata:
  name: pihole-external
  namespace: default
spec:
  type: ExternalName
  externalName: 192.168.68.62
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - pihole.home.mcztest.com
    secretName: pihole-tls
  rules:
  - host: pihole.home.mcztest.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pihole-external
            port:
              number: 80
